<main class="contenido pg pgContacto">
	<section class="container-xl mt-5 pt-5">
		<div class="d-flex flex-wrap container-xl justify-content-center align-items-center">			
			<div class="container-xl col-12 col-md-5 m-3 p-0 p-sm-2 text-center fs-4">
				<div>
				<p>Escríbenos si tienes comentarios o preguntas.</p>
				<p>También puedes revisar nuestra sección de <a href="faq.html">preguntas frecuentes</a> </p>
				</div>
			</div>
			<form class="row g-3 container-xl col-md-5 m-3 p-0 p-sm-2 text-center fs-3">
				<div class="col-md-12 m-1">
				    <input type="name" class="form-control hover-lgblue" id="inputNombre" placeholder="Nombre">
			  	</div>
			  	<div class="col-md-12 m-1">
				    <input type="email" class="form-control hover-lgblue" id="inputEmail4" placeholder="e-mail">
			 	 </div>
			  
				<div class="col-md-12 m-1">
				    <select id="inputState" class="form-select hover-lgblue">
				      	<option selected>Elige una opcion</option>
				      	<option value="viaje"> Quiero preguntar por un viaje </option>
						<option value="sugerencia"> Quisiera hacerles una sugerencia</option>
						<option value="otro"> Por otro tema</option>
				    </select>
			  	</div>
			  	<div class="col-md-12 m-1">
			    	<input type="textarea" class="form-control hover-lgblue" id="inputMensaje" placeholder="Escribe tu mensaje">
			 	 </div>
			 	<div class="col-12">
			   		<button type="submit" class="btn btn-primary w-50">Enviar</button>
			  	</div>
			</form>
		</div>
